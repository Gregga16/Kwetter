<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Kwetter, A Twitter clone made by Gregory Lammers</title>

    <h:outputStylesheet library="webjars" name="bootstrap/3.3.6/css/bootstrap.min-jsf.css"/>
    <h:outputStylesheet library="webjars" name="bootstrap/3.3.6/css/bootstrap-theme.min-jsf.css"/>
    <h:outputStylesheet library="webjars" name="font-awesome/4.5.0/css/font-awesome.min-jsf.css"/>
    <h:outputStylesheet name="default.css" library="css" />
</h:head>
<h:body>
    <div class="container">

        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="">Home</a></li>
                    <li role="presentation" class="active">
                        <a onclick="PF('dlg').show();" role="button">Login</a>
                    </li>
                </ul>
            </nav>

            <h3 class="text-muted">Kwetter</h3>
        </div>

        <p:dialog header="Please Login" widgetVar="dlg" resizable="false" minHeight="60">
            <h:form name="formLogin" id="formLogin" prependId="false" accept-charset="UTF-8">
                <h:panelGrid columns="2">
                    <h:outputLabel style="margin-bottom: 10px" for="j_username" value="Username: "/>
                    <h:inputText style="margin-bottom: 10px; margin-left: 5px" id="j_username"
                                 value="#{authBean.username}" required="true"/>

                    <h:outputLabel style="margin-bottom: 10px" for="j_password" value="Password: "/>
                    <h:inputSecret style="margin-bottom: 10px; margin-left: 5px" id="j_password"
                                   value="#{authBean.password}" required="true"/>
                </h:panelGrid>
                <p:commandButton id="loginButton" value="Login" action="#{authBean.login}" type="submit"/>
                <h:messages globalOnly="true"/>
            </h:form>
        </p:dialog>


        <div class="jumbotron">
            <h1>Welcome to Kwetter!</h1>
            <p class="lead">Connect with your friend.</p>
            <!--<p><a class="btn btn-lg btn-success" href="#" role="button">Sign up today</a></p>-->
        </div>
        <footer class="footer">
            <p>Â© 2018 Kwetter, Inc.</p>
        </footer>
    </div>

    <h:outputScript library="webjars" name="bootstrap/3.3.6/js/bootstrap.min.js"/>
</h:body>
</html>
