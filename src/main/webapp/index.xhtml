<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{localeBean.locale}"/>
<h:head>
    <title>Kwetter, A Twitter clone made by Gregory Lammers</title>

    <h:outputStylesheet library="webjars" name="bootstrap/3.3.6/css/bootstrap.min-jsf.css"/>
    <h:outputStylesheet library="webjars" name="bootstrap/3.3.6/css/bootstrap-theme.min-jsf.css"/>
    <h:outputStylesheet library="webjars" name="font-awesome/4.5.0/css/font-awesome.min-jsf.css"/>
    <h:outputStylesheet name="default.css" library="css" />
</h:head>
<h:body>
    <div class="container">

        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a class="nav-register" href="">#{msg['register']}</a></li>
                    <li role="presentation" class="active">
                        <a onclick="PF('dlg').show();" role="button">#{msg['loginNav']}</a>
                    </li>
                </ul>
            </nav>
            <h:form>
                <li class="dropdown language-selector" >
                    Language: &nbsp;
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-close-others="true">
                        <h:graphicImage name="#{authBean.image}" library="images" width="16" height="16"/>
                    </a>
                    <ul class="dropdown-menu pull-left">
                        <li>
                            <a href="#" >
                                <h:commandLink
                                        action="#{localeBean.setLanguage('nl')}">
                                    <f:actionListener binding="#{authBean.setImageName('dutch')}" />
                                    <h:graphicImage name="flag-nl.png" library="images" width="16" height="16"/>
                                    #{msg['dutch']}
                                </h:commandLink>

                            </a>
                        </li>
                        <li >
                            <a href="#">
                                <h:commandLink
                                        action="#{localeBean.setLanguage('')}">
                                    <f:actionListener binding="#{authBean.setImageName('english')}" />
                                    <h:graphicImage name="flag-uk.png" library="images" width="16" height="16"/>
                                    #{msg['english']}
                                </h:commandLink>
                            </a>
                        </li>
                    </ul>
                </li>
            </h:form>
            <h3 class="text-muted">Kwetter</h3>
        </div>

        <p:dialog header="#{msg['login']}" widgetVar="dlg" resizable="false" minHeight="60">
            <h:form name="formLogin" id="formLogin" prependId="false" accept-charset="UTF-8">
                <h:panelGrid columns="2">
                    <h:outputLabel style="margin-bottom: 10px" for="j_username" value="#{msg['username']}"/>
                    <h:inputText style="margin-bottom: 10px; margin-left: 5px" id="j_username"
                                 value="#{authBean.username}" required="true"/>

                    <h:outputLabel style="margin-bottom: 10px" for="j_password" value="#{msg['password']}"/>
                    <h:inputSecret style="margin-bottom: 10px; margin-left: 5px" id="j_password"
                                   value="#{authBean.password}" required="true"/>
                </h:panelGrid>
                <p:commandButton id="loginButton" value="Login" action="#{authBean.login}" type="submit"/>
                <h:messages globalOnly="true"/>
            </h:form>
        </p:dialog>


        <div class="jumbotron">
            <h1>#{msg['welcome']}</h1>
            <p class="lead">#{msg['welcomeText']}</p>
            <!--<p><a class="btn btn-lg btn-success" href="#" role="button">Sign up today</a></p>-->
        </div>
        <footer class="footer">
            <p>Â© 2018 Kwetter, Inc.</p>
        </footer>
    </div>

    <h:outputScript library="webjars" name="bootstrap/3.3.6/js/bootstrap.min.js"/>
</h:body>
</html>
